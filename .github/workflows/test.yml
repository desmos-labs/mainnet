name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:

  check-gentxs:
    name: Check gentxs validity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2

      - name: Setup Python ðŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.5'

      - name: Check gentxs validity âœ…
        run: |
          pip3 install -r scripts/requirements.txt
          python scripts/check-gentx.py "$GITHUB_WORKSPACE/gentxs"
      - uses: actions/upload-artifact@v3
        with:
          name: genesis.json
          path: genesis/genesis.json

        

  collect-genesis:
    name: Collect genesis test
    runs-on: ubuntu-latest
    needs:
      - check-gentxs
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2

      - name: Download Canine ðŸ’¿
        run: |
          sudo wget -O /usr/local/bin/canined https://github.com/JackalLabs/canine-chain/releases/download/v1.0.0/canined-Linux
          sudo chmod +x /usr/local/bin/canined
          sudo wget -O /lib/libwasmvm.x86_64.so https://github.com/CosmWasm/wasmvm/raw/v1.1.1/internal/api/libwasmvm.x86_64.so
      - name: Collect genesis transactions ðŸ“®
        run: |
          cp genesis/genesis.json ~/.canine/config/genesis.json
          cp -a gentxs/. ~/.canine/config/gentx/
          ./canine-chain/build/canined collect-gentxs

      - name: Validate genesis âœ…
        run: |
          ./canine-chain/build/canined validate-genesis ~/.canine/config/genesis.json

      - name: Start chain â›“
        run: |
          ./canine-chain/build/canined start > output.txt 2>&1 &

      - name: Test liveness âœ…
        run: |
          sleep 30
          if [[ $(cat output.txt | grep "Reconnecting to peer") ]]; then
            echo "Chain starting"
            exit 0
          else
            echo "Chain not started"
            exit 1
          fi
